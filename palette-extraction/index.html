<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Art Palette</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,400">
  <style>
    body {
      background-color: #e6e1d4;
      color: #ac3a3a;
      font-family: Roboto, sans-serif;
      margin: 20px;
    }

    .palette {
      width: 400px;
      height: 40px;
      padding: 0;
    }

    .palette li {
      display: block;
      float: left;
      width: 10%;
      height: 100%;
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <h1>Colors Palette Extractor for Dunhuang</h1>
  <!-- <input type="file" id="image-input"> -->
  <div>
    
    <h1>
      <ul class="palette"></ul>
    </h1>
  </div>

  <script src="palette_extractor.min.js"></script>
  <script src="./index.js">
  </script>
</body>
</html>
